<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<script type="text/javascript" src="riny.drag.js"></script>
	<title>demo</title>
	<style>
	body,div{
		margin:0;
		padding:0;
	}
	.wrap{
		width:100%;
		height:100vh;
		border:5px solid #ccc;
		box-sizing:border-box;
		position:relative;
	}
	.box{
		width:100px;
		height:100px;
		position:absolute;
		left:0;
		top:0;
		background-color:red;
	}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="box" id="box"></div>
	</div>
	<script>
	window.onload=function(){
		var drager=new rinyDrag({
			el:'box'
		});
	};
	
	</script>
</body>
</html>
